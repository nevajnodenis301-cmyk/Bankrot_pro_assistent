# BankrotPro Nginx Configuration
# Production server: 193.160.208.85
# Deployed to: /etc/nginx/sites-available/subdomains-http.conf
#
# This config routes:
#   - /api/*  -> FastAPI backend (127.0.0.1:8000)
#   - /*      -> Streamlit frontend (127.0.0.1:8501)
#
# IMPORTANT: location /api/ MUST be defined BEFORE location /

# --- bankrot: HTTP -> HTTPS redirect ---
server {
    listen 80;
    listen [::]:80;
    server_name bankrot.denis-lab.ru;
    return 301 https://$host$request_uri;
}

# --- bankrot: HTTPS -> Streamlit + FastAPI ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name bankrot.denis-lab.ru;

    ssl_certificate     /etc/letsencrypt/live/ai.denis-lab.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.denis-lab.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # FastAPI backend - MUST be before location /
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streamlit frontend
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
